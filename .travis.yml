language: c++
env:
  global:
    - QT=qt5
    - QT_PATH=qt5
    - WEBKIT=0
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
    - os: osx
      compiler:
        - clang
before_install:
    - source ${TRAVIS_BUILD_DIR}/travis/${TRAVIS_OS_NAME}/before_install_QT5.sh
before_script:
    - source ${TRAVIS_BUILD_DIR}/travis/${TRAVIS_OS_NAME}/before_script_QT5.sh
script:
    - source ${TRAVIS_BUILD_DIR}/travis/${TRAVIS_OS_NAME}/script_QT5.sh
after_success:
    - source ${TRAVIS_BUILD_DIR}/travis/${TRAVIS_OS_NAME}/after_success_QT5.sh
